<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style style>
        .error {
            background-color: red;
        }
    </style>
</head>

<body>
    Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не стирать, код с решением задачи пишем
    под комментарием.

    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button>Отправить</button>
    </form>

    <script>
        "use strict";
        // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.

        const inputEl = document.querySelector('#from');
        inputEl.addEventListener('input', (e) => { document.querySelector('span').textContent = e.target.value; });
        /* inputEl.oninput = function () { document.querySelector('span').textContent = inputEl.value; }; */

        // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        // - добавить два класса: animate_animated и animate_fadeInLeftBig
        // - поставить данному элементу стиль visibility в значение 'visible'.

        const messageBtnEl = document.querySelector('.messageBtn');
        const messageEl = document.querySelector('.message');

        messageBtnEl.addEventListener('click', (e) => { messageEl.classList.add('animate_animated', 'animate_fadeInLeftBig'); messageEl.style.visibility = 'visible'; })

        // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
        // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
        // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.

        const formEls = document.querySelector('form');
        const buttonFormEl = formEls.querySelector('button');
        const inputEls = formEls.querySelectorAll('.form-control');

        buttonFormEl.addEventListener('click', function (e) {
            let errorsCounter = 0;
            inputEls.forEach((element) => {
                if (!element.value) {
                    element.classList.add('error');
                    errorsCounter++;
                } else {
                    element.classList.remove('error');
                }
            });
            if (errorsCounter > 0) {
                alert(`Нужно заполнить все поля. Форма не может быть отправлена`);
                e.preventDefault();
            } else {
                alert(`Форма отправлена`);
            }
        });
    </script>
</body>

</html>
